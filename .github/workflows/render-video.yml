on:
  # push:
  #   branches: [master]
  # schedule:
  #   - cron: "0 0 * * *"
  workflow_dispatch:

name: Render video
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - uses: actions/setup-node@main

      - run: sudo apt update

      - run: sudo apt install ffmpeg

      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Render Video
        uses: borales/actions-yarn@v5
        with:
          cmd: render

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update gifs"
