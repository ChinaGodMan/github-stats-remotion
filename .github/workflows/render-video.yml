on:
  push:
    branches: [master]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

name: Render video
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: npm i
      - name: Render video
        run: yarn build
        env:
          GITHUB_USERNAMES: lukehagar,luke-hagar-sp
          GITHUB_TOKEN_lukehagar: ${{ secrets.GITHUB_TOKEN_lukehagar }}
          GITHUB_TOKEN_luke-hagar-sp: ${{ secrets.GITHUB_TOKEN_luke-hagar-sp }}
      - uses: actions/upload-artifact@v3
        with:
          name: stats.gif
          path: out/stats.gif
